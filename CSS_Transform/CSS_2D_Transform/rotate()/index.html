<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css rotate</title>

    <style>
        .c1{
            color: black;
            background-color: blueviolet;
            border: 2px solid black;
           
            /* transform: rotate(90deg); */
            transform-origin: 20px;
            transform: rotateX(40px);

        }

        .container{
            background-color: yellow;
            border: 2px solid green;
            height: 20vh;
            width: 80vw;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="c1">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic molestias blanditiis voluptatem dolorum placeat nulla suscipit repellendus laboriosam voluptates expedita!</p>
        </div>
    </div>
</body>
</html>
