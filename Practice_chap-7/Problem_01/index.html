<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            height: 40vh;
            width: 50vw;
            grid-template-columns: 15vw 15vw;
            grid-template-rows: auto auto auto;
            grid-row-gap: 15px;
            grid-column-gap: 15px;
            justify-content: center;
            background-color: burlywood;
            /* margin: 0% 0% 0% 0%; */
            border: 2px solid black;
            margin-left: 300px;
            justify-content: space-around;

        }

       
        ul li {
            display: inline;
            padding-right: 20px;
            padding-top: 0%;
        }


        .c1 img{
            display: inline;
            padding-bottom: 0%;
        }

       

        .c1 {

            background-color: black;
            color: bisque;
            width: 50vw;

            border: 2px solid black;
            margin-left: 300px;
            /* background-image: url("home(2).jpg");
           background-repeat: no-repeat;
           background-size: contain; */


        }




        .c2 {
            background-color: cadetblue;
            color: black;
            width: 15vw;
            border: 2px solid blue;
            grid-row: 2/3;

        }


        .c3 {
            background-color: cadetblue;
            color: black;
            width: 15vw;
            border: 2px solid blue;
            grid-row: 2/3;
            display: inside grid;


        }
    </style>
</head>

<body>


    <div class="c1">


        <img src="home (1).jpg" alt="house">
        <ul>
            <li> Home </li>
            <li> About</li>
            <li> Contact</li>
        </ul>


    </div>
    <div class="container">



        <div class="c2">
            <p>Lorem ipsum dolor sit amet2.</p>
        </div>

        <div class="c3">
            <p>Lorem ipsum dolor sit amet3.</p>
        </div>

    </div>
</body>

</html>
