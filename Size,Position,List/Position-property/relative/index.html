<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position demo</title>

    <style>

       *{
        margin: 0%;
        padding: 0%;
       }
        .c1{
            background-color: black;
            color: white;
           
            height: 42px;
            width: 1541px;
        }

        li{
            display: inline;
        }

        .c2{
            background-color: aqua;
            color: blue;
           
            height: 30vh;
            width: 50vw;
            margin: auto;
            
        }

        p{
            border: 2px solid red;
            text-align: center;
        }

        .c3{
            background-color: chartreuse;
            color: black;
            height: 137px;
            width: 158px;
            position: relative;
            top: 7vh;
            left: 20vw;
           
        }
 

        
    </style>
</head>
<body>
    <div class="c1">
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>

    <div class="c2">
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, aperiam facere. Voluptates fuga nobis nihil consequuntur distinctio, natus, reprehenderit doloremque, vero deleniti animi id rem culpa laboriosam alias perspiciatis minima!</p>

        <div class="c3">
            I am a box.
        </div>
    </div>

   
</body>
</html>
