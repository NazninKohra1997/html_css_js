<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>order</title>

    <style>

        /* *{

        .c{
            display: flex;
           flex-direction: row;
          
           height: 100vh;
           justify-content: center;
           align-items: center;
           
           background-color: cadetblue;
          
        }
        .c1{
            background-color: red;
            height: 30vh;
            width: 20vw;

            order: 4;
        }
        .c2{
            background-color: chartreuse;
             height: 30vh;
            width: 20vw;
            border: 3px solid black;
            order: 2;
        }
        .c3{
            background-color: blueviolet;
             height: 30vh;
            width: 20vw;
            border: 3px solid black;
        }
        .c4{
            background-color: darkgoldenrod;
             height: 30vh;
            width: 20vw;
            border: 3px solid black;
        }
    </style>
</head>
<body>

    <div class="c">
    <div class="c1">
       <p> This is box1.</p>
    </div>
   
    
    <div class="c2">
        <p>This is box2!</p>
    </div>
    <div class="c3">
        <p>This is box3...</p>
    </div>
    <div class="c4">
        <p>This is box4????</p>
    </div>
    </div>
