<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style property</title>

    <style>
        .c1{
            list-style: circle inside url("orange (1).jpg");
        }
    </style>
</head>
<body>
    <div class="c1">
        <ul>
            <li>orange</li>
            <li>orange</li>
            <li>orange</li>
        </ul>
    </div>
</body>
</html>
