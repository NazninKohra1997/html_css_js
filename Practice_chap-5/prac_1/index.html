<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar using relative length</title>

   <style>

    *{
        margin: 0%;
        /* padding: 0%; */
    }
    .c1{
        background-color: black;
        color: white;
        height: 7vh;
        width: 101vw;  
        padding-top: 10px;  
        padding-left: 0%; 
        font-size: 4vh;
       
    }

    li{
        display: inline;
       
    }
   </style>
</head>
<body>
    <div class="c1">
        <nav>

           <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
           </ul>
        </nav>
    </div>
</body>
</html>
