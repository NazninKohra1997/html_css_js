<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selectors</title>

    <style>
        .c1,h1,div{
        color: blue;
        border: 3px solid brown;
    }

    h2,p{
        color: blueviolet;
        border: 3px solid black;
    }


    </style>
</head>
<body>
    <div class="c1">
        <p>This is a class!</p>
    </div>

    <h1>This is heading!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum voluptates incidunt minus natus! Aspernatur!</p>

    <h2>This is another heading!</h2>

    <div> This is another div!</div>

    <div class="c1">
        <p>This is paragraph of the class!</p>

    </div>
</body>
</html>
