<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>

    <style>
        h1{
            background-color: bisque;
            color:blue;
        }

        p{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>
        This is Element selector.
    </h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque tenetur adipisci quam est autem, ratione tempore laudantium suscipit dolores veniam.
    </p>

    <h1>
        This is another Element selector.
    </h1>
</body>
</html>
